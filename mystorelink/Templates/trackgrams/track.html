<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackGrams - Nutrition Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(-45deg, #0a1214, #1a2e32, #0f1b1e);
            background-size: 400% 400%;
            animation: gradientShift 60s ease-in-out infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            33% { background-position: 100% 50%; }
            66% { background-position: 50% 100%; }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-glass:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .select-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .select-glass option {
            background: rgba(26, 46, 50, 0.95);
            color: white;
            padding: 8px;
        }
        
        .select-glass:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner-glass {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
            backdrop-filter: blur(10px);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(239, 68, 68);
            backdrop-filter: blur(10px);
        }
        
        .nutrition-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .nutrition-card:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
        }
        
        .food-entry-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .food-entry-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(239, 68, 68);
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }
        
        #camera, #previewImage {
            border-radius: 16px;
            object-fit: cover;
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .glass-card {
                margin: 0.25rem;
                border-radius: 20px;
                padding: 1rem !important;
            }
            
            .btn-back {
                padding: 0.75rem;
                font-size: 0.875rem;
            }
            
            .nutrition-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }
            
            .nutrition-card {
                padding: 0.75rem;
            }
            
            .input-glass, .select-glass {
                padding: 0.875rem;
                font-size: 1rem;
            }
            
            .btn-primary, .btn-secondary {
                padding: 0.875rem 1rem;
                font-size: 1rem;
                min-height: 48px;
            }
        }
        
        @media (max-width: 480px) {
            .nutrition-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .glass-card {
                margin: 0.125rem;
                padding: 0.75rem !important;
            }
            
            .btn-primary, .btn-secondary {
                padding: 1rem;
                font-size: 1rem;
                min-height: 52px;
            }
        }
        
        @media (max-width: 360px) {
            .glass-card {
                border-radius: 16px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Back Button -->
    <div class="fixed top-4 right-4 z-50">
        <a href="/" class="btn-back inline-flex items-center gap-2 py-3 px-4 rounded-xl text-sm font-medium">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span class="hidden sm:inline">Back</span>
        </a>
    </div>
    
    <div class="w-full max-w-md mx-auto pt-20 sm:pt-8 px-2">
        <div class="glass-card p-4 sm:p-6 fade-in">
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">üçé TrackGrams</h1>
                <p class="text-white/80 text-sm">Snap, Analyze, Track Your Nutrition</p>
            </div>
            
            <!-- Camera Section -->
            <div id="cameraSection" class="space-y-4">
                <div class="relative">
                    <video id="camera" autoplay playsinline class="w-full h-48 sm:h-64 bg-white/10 rounded-2xl"></video>
                    <canvas id="canvas" class="hidden"></canvas>
                </div>
                
                <div class="flex gap-3">
                    <button id="captureBtn" class="btn-primary flex-1 py-3 px-4 rounded-xl font-medium text-sm sm:text-base">
                        üì∏ Capture
                    </button>
                    <button id="switchCamera" class="btn-secondary py-3 px-4 rounded-xl">
                        üîÑ
                    </button>
                </div>
            </div>
            
            <!-- Photo Preview Section -->
            <div id="photoPreview" class="space-y-4 hidden">
                <div class="relative">
                    <img id="previewImage" alt="Captured photo" class="w-full h-48 sm:h-64 rounded-2xl object-cover">
                </div>
                
                <div class="space-y-3">
                    <input type="number" id="gramsInput" 
                           class="input-glass w-full py-3 px-4 rounded-xl text-center text-sm sm:text-base" 
                           placeholder="Enter weight in grams (e.g., 150)" min="1" max="10000">
                    
                    <button id="analyzeBtn" class="btn-primary w-full py-3 px-4 rounded-xl font-medium text-sm sm:text-base">
                        üîç Analyze Nutrition
                    </button>
                    
                    <button id="retakeBtn" class="btn-secondary w-full py-2 px-4 rounded-xl text-sm">
                        üì∏ Retake Photo
                    </button>
                </div>
            </div>
            
            <!-- Loading Section -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="spinner-glass mb-4"></div>
                <p class="text-white/80 text-sm">Analyzing your food...</p>
            </div>
            
            <!-- Results Section -->
            <div id="nutritionAnalysis" class="space-y-6 hidden">
                <h3 class="text-lg sm:text-xl font-semibold text-white text-center mb-4">üìä Nutrition Analysis</h3>
                
                <div class="nutrition-grid grid grid-cols-2 gap-3">
                    <div class="nutrition-card p-3 sm:p-4 rounded-xl text-center">
                        <div class="text-xl sm:text-2xl font-bold text-white mb-1" id="calories">-</div>
                        <div class="text-white/70 text-xs sm:text-sm">Calories</div>
                    </div>
                    <div class="nutrition-card p-3 sm:p-4 rounded-xl text-center">
                        <div class="text-xl sm:text-2xl font-bold text-white mb-1" id="protein">-</div>
                        <div class="text-white/70 text-xs sm:text-sm">Protein (g)</div>
                    </div>
                    <div class="nutrition-card p-3 sm:p-4 rounded-xl text-center">
                        <div class="text-xl sm:text-2xl font-bold text-white mb-1" id="carbs">-</div>
                        <div class="text-white/70 text-xs sm:text-sm">Carbs (g)</div>
                    </div>
                    <div class="nutrition-card p-3 sm:p-4 rounded-xl text-center">
                        <div class="text-xl sm:text-2xl font-bold text-white mb-1" id="sugar">-</div>
                        <div class="text-white/70 text-xs sm:text-sm">Sugar (g)</div>
                    </div>
                </div>
                
                <!-- Add to Food Log Section -->
                <div class="glass-card p-4 rounded-xl space-y-3">
                    <h4 class="text-white font-medium text-sm sm:text-base">Add to Food Log</h4>
                    <input type="text" id="foodNameInput" 
                           class="input-glass w-full py-3 px-3 rounded-lg text-sm" 
                           placeholder="Food name (e.g., Apple, Banana)">
                    <div class="flex gap-2">
                    </div>
                    <button id="addToLogBtn" class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-sm">
                        ‚ûï Add to Food Log
                    </button>
                </div>
                
                <div class="glass-card p-4 rounded-xl">
                    <div class="text-white/90 text-xs sm:text-sm space-y-1">
                        <div><strong class="text-white">Analysis Method:</strong> <span id="analysisMethod">-</span></div>
                        <div><strong class="text-white">Portion Size:</strong> <span id="portionSize">-</span>g</div>
                    </div>
                </div>
                
                <button id="newAnalysisBtn" class="btn-primary w-full py-3 px-4 rounded-xl font-medium text-sm sm:text-base">
                    üì∏ Analyze Another Food
                </button>
            </div>
            
            <!-- Messages -->
            <div id="messages" class="mt-4"></div>
        </div>
        
        <!-- Food Log Section -->
        <div class="glass-card p-4 sm:p-6 mt-4 fade-in">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg sm:text-xl font-semibold text-white">üìù Today's Food Log</h2>
                <div class="text-white/70 text-sm">
                    <span id="totalCalories">0</span> cal added
                </div>
            </div>
            
            <div id="foodLogContainer" class="space-y-2">
                <div class="text-white/60 text-center py-4 text-sm" id="emptyLogMessage">
                    No food entries yet. Start by analyzing some food!
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPhotoBlob = null;
        let stream = null;
        let currentCamera = 'environment';
        let foodLog = JSON.parse(localStorage.getItem('foodLog') || '[]');
        let currentNutritionData = null;
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            messagesDiv.innerHTML = `<div class="${messageClass} p-3 rounded-xl text-center text-sm">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }
        
        function showSection(sectionId) {
            document.getElementById('cameraSection').classList.add('hidden');
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('nutritionAnalysis').classList.add('hidden');
            
            document.getElementById(sectionId).classList.remove('hidden');
        }
        
        async function initCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                showMessage('Camera ready! üì∏', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                showMessage('Camera access denied. Please allow camera permissions and refresh the page.');
            }
        }
        
        function capturePhoto() {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            context.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                currentPhotoBlob = blob;
                
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById('previewImage').src = imageUrl;
                
                showSection('photoPreview');
                showMessage('Photo captured! Enter the weight and analyze.', 'success');
                
            }, 'image/jpeg', 0.8);
        }
        
        function switchCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            initCamera();
        }
        
        async function analyzeNutrition() {
            if (!currentPhotoBlob) {
                showMessage('No photo to analyze. Please capture a photo first.');
                return;
            }
            
            const grams = parseFloat(document.getElementById('gramsInput').value);
            
            if (!grams || grams <= 0) {
                showMessage('Please enter a valid weight in grams.');
                return;
            }
            
            showSection('loading');
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('image', currentPhotoBlob, 'photo.jpg');
                formData.append('grams', grams);
                
                const response = await fetch('https://calorie-counter-api-production.up.railway.app/analyze-nutrition', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer k3y'
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentNutritionData = result;
                    displayNutritionResults(result, grams);
                    showMessage('Analysis complete! üéâ', 'success');
                } else {
                    throw new Error(result.message || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Analysis error:', error);
                showMessage(`Analysis failed: ${error.message}`);
                showSection('photoPreview');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        function displayNutritionResults(data, grams) {
            const nutrition = data.nutrition_analysis.nutrition_for_requested_grams;
            
            document.getElementById('calories').textContent = Math.round(nutrition.calories || 0);
            document.getElementById('protein').textContent = (nutrition.protein_grams || 0).toFixed(1);
            document.getElementById('carbs').textContent = (nutrition.carbs_grams || 0).toFixed(1);
            document.getElementById('sugar').textContent = (nutrition.sugar_grams || 0).toFixed(1);
            
            document.getElementById('analysisMethod').textContent = data.analysis_method || 'AI Vision Analysis';
            document.getElementById('portionSize').textContent = grams;
            
            // Pre-fill food name if available
            const foodName = data.food_name || data.nutrition_analysis.food_name || '';
            document.getElementById('foodNameInput').value = foodName;
            
            showSection('nutritionAnalysis');
        }
        
        async function addToFoodLog() {
            const foodName = document.getElementById('foodNameInput').value.trim();
            
            if (!foodName) {
                showMessage('Please enter a food name.');
                return;
            }
            
            if (!currentNutritionData) {
                showMessage('No nutrition data available. Please analyze food first.');
                return;
            }
            
            // Use the grams from the analysis (portion size) directly
            const gramsFromAnalysis = parseFloat(document.getElementById('gramsInput').value) || 100;
            const nutrition = currentNutritionData.nutrition_analysis.nutrition_for_requested_grams;
            const totalCalories = Math.round(nutrition.calories || 0);
            
            const foodEntry = {
                food_name: foodName,
                quantity: gramsFromAnalysis,  // Use the grams from photo analysis
                unit: 'gram',  // Always use grams since that's what we analyzed
                calories_per_unit: Math.round(totalCalories / gramsFromAnalysis),
                total_calories: totalCalories,
                nutrition: {
                    protein: nutrition.protein_grams || 0,
                    carbs: nutrition.carbs_grams || 0,
                    sugar: nutrition.sugar_grams || 0
                }
            };
            
            try {
                // Save to database first
                const response = await fetch('/trackgrams/add-food-entry/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(foodEntry)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Use the database ID returned from the server
                    foodEntry.id = result.entry_id;
                    foodEntry.date_added = new Date().toISOString();
                    
                    // Save to local storage with the correct database ID
                    foodLog.push(foodEntry);
                    localStorage.setItem('foodLog', JSON.stringify(foodLog));
                    
                    showMessage('Added to food log! üéâ', 'success');
                    updateFoodLogDisplay();
                } else {
                    throw new Error('Failed to save to database');
                }
            } catch (error) {
                console.error('Database save failed:', error);
                showMessage('Failed to save to database. Please try again.', 'error');
                return;
            }
            
            // Clear form
            document.getElementById('foodNameInput').value = '';
        }
        
        function updateFoodLogDisplay() {
            const container = document.getElementById('foodLogContainer');
            const totalCaloriesSpan = document.getElementById('totalCalories');
            
            // Filter today's entries
            const today = new Date().toDateString();
            const todayEntries = foodLog.filter(entry => 
                new Date(entry.date_added).toDateString() === today
            );
            
            if (todayEntries.length === 0) {
                container.innerHTML = `
                    <div class="text-white/60 text-center py-4 text-sm" id="emptyLogMessage">
                        No food entries yet. Start by analyzing some food!
                    </div>
                `;
                totalCaloriesSpan.textContent = '0';
                return;
            }
            
            const totalCalories = todayEntries.reduce((sum, entry) => sum + entry.total_calories, 0);
            totalCaloriesSpan.textContent = totalCalories;
            
            container.innerHTML = todayEntries.map(entry => `
                <div class="food-entry-card p-3 rounded-lg flex justify-between items-center">
                    <div>
                        <div class="text-white font-medium text-sm">${entry.food_name}</div>
                        <div class="text-white/60 text-xs">${entry.quantity} ${entry.unit} ‚Ä¢ ${entry.total_calories} cal</div>
                    </div>
                    <button class="remove-btn" onclick="removeFoodEntry(${entry.id})">
                        ‚úï
                    </button>
                </div>
            `).join('');
        }
        
        
        async function removeFoodEntry(id) {
            try {
                // Delete from database first
                const response = await fetch(`/trackgrams/delete-food-entry/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                if (response.ok) {
                    // Remove from local storage immediately after successful database deletion
                    foodLog = foodLog.filter(entry => entry.id !== id);
                    localStorage.setItem('foodLog', JSON.stringify(foodLog));
                    
                    // Update UI immediately
                    updateFoodLogDisplay();
                    
                    showMessage('Food entry removed! üóëÔ∏è', 'success');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to delete from database');
                }
            } catch (error) {
                console.error('Database deletion failed:', error);
                showMessage(`Failed to delete: ${error.message}`, 'error');
            }
        }
        
        function startNewAnalysis() {
            currentPhotoBlob = null;
            currentNutritionData = null;
            document.getElementById('gramsInput').value = '';
            document.getElementById('foodNameInput').value = '';
            showSection('cameraSection');
            document.getElementById('messages').innerHTML = '';
        }
        
        function retakePhoto() {
            showSection('cameraSection');
        }
        
        // Event Listeners
        document.getElementById('captureBtn').addEventListener('click', capturePhoto);
        document.getElementById('analyzeBtn').addEventListener('click', analyzeNutrition);
        document.getElementById('retakeBtn').addEventListener('click', retakePhoto);
        document.getElementById('switchCamera').addEventListener('click', switchCamera);
        document.getElementById('newAnalysisBtn').addEventListener('click', startNewAnalysis);
        document.getElementById('addToLogBtn').addEventListener('click', addToFoodLog);
        
        document.getElementById('gramsInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeNutrition();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
            showSection('cameraSection');
            updateFoodLogDisplay();
        });
        
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Make removeFoodEntry globally accessible
        window.removeFoodEntry = removeFoodEntry;
    </script>
</body>
</html>
