{% extends 'base.html' %}

{% block title %}Plan Confirmed{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6">
    <div class="max-w-md w-full bg-gradient-to-br from-green-800/50 to-green-900/50 backdrop-blur-lg rounded-3xl p-8 border border-green-600/30 text-center">
        <div class="w-20 h-20 mx-auto bg-green-500/20 rounded-full flex items-center justify-center mb-6">
            <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-4">{{ plan_type }} Activated!</h1>
        <p class="text-gray-200 mb-6">{{ message }}</p>
        
        <div class="bg-white/10 rounded-xl p-4 mb-6">
            <div class="text-2xl font-bold text-green-300 mb-2">{{ total_credits }}</div>
            <div class="text-gray-300">Total Credits Available</div>
        </div>
        
        <a href="/trackgrams/" class="glow-button block w-full py-3 rounded-xl font-semibold text-gray-800 hover:text-gray-900 transition-colors">
            Start Using Credits
        </a>
    </div>
</div>
{% endblock %}
